<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>桥接模式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var _obj = {
            a: 'a',
            b: 'b'
        }

        function bridge(obj, type, fn) {
            if (obj[type]) return;

            obj[type] = fn;
        }
        /**桥接方法为_obj拓展c方法**/
        //测试用例
        bridge(_obj, 'c', function () {
            console.log("I'm function c");
        })
        _obj.c();
    </script>
</body>

</html>
